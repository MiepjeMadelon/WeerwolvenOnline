  <head>

    <!---  Het verdelen in drie secties:
      - de kaarten van iedereen met hun gebruikersnaam

    <div class="container-fluid">
      <div class="row">
        <div class="deelnemers col-4">
          <div class="cards container-fluid" id="">

            <div class="row" id="userList">


              <div class="card col-4 roleCard YourRoleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>

              <div class="card col-4 roleCard" style="">
                <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                </div>
              </div>


            </div>
            <div class="Button-start">

            </div>
          </div>
        </div>


        <div class="chatEnSpelstatus col-4">
          <div class="row">
            <h1 id="GameStatus"></h1>
            <h1 id="YourStatus"></h1>
            <div class="roleContainer">

            </div>
            <p id="RoleDescription"></p>
          </div>
          <div class="row">
            <div class="AllMessages">
              <div id="messagesContainer" class="messages" style="overflow-y: scroll; height:400px;">

              </div>
              <form id="chatForm">
                <input
                      id="msg"
                      type="text"
                      placeholder="Enter Message"
                      required
                      autocomplete="off"
                    />
                <input type="submit">
              </form>
            </div>
          </div>
        </div>


        <div class="rollenlijstEnKeuze col-4">
          <div class="rollenLijst">

          </div>

          <div class="nightDayFunction">
            <form id="NightForm">

              <input type="submit">
            </form>
            <form id="DayForm">

              <input type="submit">
            </form>
          </div>

        </div>


      </div>
    </div>
    <div class="footer" id="footer">

    </div>
