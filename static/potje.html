<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weerwolven</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light" id="navbar">
      <!-- navbar navbar-dark bg-dark -->
      <h3 class="navbar-brand">Weerwolven</h3>

    </nav>
    <div class="mainContainer">
      <div class="roleContainer">

      </div>
      <div class="AllMessages">
        <div id="messagesContainer" class="messages" style="overflow-y: scroll; height:400px;">

        </div>
        <form id="chatForm">
          <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
          <input type="submit">
        </form>
      </div>
      <div class="Button-start">

      </div>
      <div class="userListDiv">
        <table id="userList">

        </table>
      </div>
      <div class="nightDayFunction">
        <form id="NightForm">

          <input type="submit">
        </form>
        <form id="DayForm">

          <input type="submit">
        </form>
      </div>
    </div>
    <footer class="footer bg-light" id="footer">
      <div class="container">
        <span class="text-muted">Voor ICTidW</span>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
